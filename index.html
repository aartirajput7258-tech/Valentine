<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jerry ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url('couple.jpg') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Georgia', serif;
    color: #fff;
    overflow: hidden;
    padding: 20px;
  }

  .box {
    background: rgba(255,255,255,0.15);
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    max-width: 360px;
    width: 100%;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
  }

  button {
    font-size: 1rem;
    padding: 12px 22px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
    position: absolute;
    right: -90px;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="box" id="content">
  <h1>Jerry ‚ù§Ô∏è</h1>
  <p>
    You make everything feel softer,<br>
    warmer, and more beautiful.<br><br>
    Will you be my Valentine? üíñ
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üåπ</button>
    <button id="noBtn">No üòÖ</button>
  </div>
</div>

<audio id="song" src="https://pagalsong.in/uploads/systemuploads/mp3/Kesariya/Kesariya.mp3"></audio>
<canvas id="fireworks"></canvas>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const content = document.getElementById("content");
  const song = document.getElementById("song");

  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let particles = [];

  function firework(x, y) {
    for (let i = 0; i < 70; i++) {
      particles.push({
        x, y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 5 + 2,
        life: 100
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
      ctx.fillStyle = "rgba(255,77,109,0.9)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }
  animate();

  yesBtn.onclick = () => {
    song.play();
    content.innerHTML = `
      <h1>Happy Valentine‚Äôs Day üíò</h1>
      <p>
        I knew your heart would say yes.<br><br>
        I‚Äôm so grateful for you, Jerry ‚ù§Ô∏è
      </p>
    `;
    setInterval(() => {
      firework(Math.random()*canvas.width, Math.random()*canvas.height);
    }, 600);
  };

  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  };
</script>

</body>
</html>
